<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
	<title>Bent Creek Ceramics - Newsletter</title>
</head>
<body id="newsletter">
	<header>
		<div id="site-header">
			<a href="./index.html"><div id="logo"/></div></a>
			<nav id="site-nav">
				<p id="nav-home"><a href="./index.html">Home</a></p>
				<p id="nav-about"><a href="./about.html">About</a></p>
				<p id="nav-news"><a href="#">Newsletter</a></p>
			</nav>
		</div>
	</header>
	<main>

		<div id="signUpBox">
			<div id="SUbox"	>
				<h3>Sign Up for Our Weekly Newsletter</h3>

				<p>Stay up to date with events, activities, news and specials.</p>

				<form class="name" method="post">
					<span id="nameForm">
						<input id="nameInput" type="text" name="Name" placeholder="Name" size="80">
					</span>
					<span id="emailForm">
						<input id="emailInput" type="email" name="Email" placeholder="E-mail" size="80">
					</span>
					<span id="button">
						<input id="signupButton" type="submit" name="Submit" value="Submit">
					</span>
				</form>
			</div>
		</div>

	</main>
	</body>

	</div>
<script src="./newsletter.js"></script>

</html>
